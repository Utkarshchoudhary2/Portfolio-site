<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Utkarsh Chaudhary | Contact</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="tsparticles"></div>

<aside class="sidebar">
  <div class="profile-icon">U</div>
  <nav class="sidebar-menu">
    <button aria-label="Home" onclick="location.href='home.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <button aria-label="About" onclick="location.href='about.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a6.5 6.5 0 0113 0"></path>
      </svg>
    </button>
    <button aria-label="Projects" onclick="location.href='projects.html'">
      <svg width="26" height="26" fill="none" stroke="#5bbefa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <polygon points="12 2 2 7 12 12 22 7 12 2"/>
        <polyline points="2 17 12 22 22 17"/>
      </svg>
    </button>
    <button class="active" aria-label="Contact" onclick="location.href='contact.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <path d="M22 6v12H2V6l10 7 10-7z"/>
      </svg>
    </button>
  </nav>
<!-- Resume Button with Icon -->
<a href="your-resume.pdf" target="_blank" class="resume-button" title="Download Resume">
  <svg width="24" height="24" fill="#152c44" viewBox="0 0 24 24">
    <path fill="currentColor"
          d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 
             2 0 0 0 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/>
  </svg>
</a>
<div class="logout">Logout</div>
</aside>

<main>
  <section id="contact" class="content-section active">
    <h2>Contact</h2>
    <p>Email: utkarshchaudhary0918@gmail.com</p>
    <p>LinkedIn: linkedin.com/in/utkarsh-chaudhary</p>
    <form id="contact-form" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" placeholder="Your name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Your email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <div id="popup-icon" class="popup-icon">✔️</div>
      <h3 id="popup-title">Success</h3>
      <p id="popup-message">Your message has been sent!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@3"></script>
</body>
</html>
