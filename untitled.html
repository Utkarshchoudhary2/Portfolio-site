<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utkarsh Chaudhary | Modern Waves Background</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #10192b;
      color: white;
      position: relative;
    }
    .waves {
      position: fixed;
      width: 100%;
      height: 40vh;
      bottom: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
      line-height: 0;
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background-repeat: repeat no-repeat;
      background-position: 0 bottom;
      opacity: 0.4;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .wave1 {
      background-image: url('https://svgshare.com/i/o4h.svg');
      animation-name: waveMotion1;
      animation-duration: 28s;
      bottom: 0;
      left: -50%;
    }
    .wave2 {
      background-image: url('https://svgshare.com/i/o4h.svg');
      animation-name: waveMotion2;
      animation-duration: 15s;
      bottom: 10px;
      left: -50%;
      opacity: 0.6;
    }
    .wave3 {
      background-image: url('https://svgshare.com/i/o4h.svg');
      animation-name: waveMotion3;
      animation-duration: 10s;
      bottom: 20px;
      left: -50%;
      opacity: 0.8;
    }
    @keyframes waveMotion1 {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    @keyframes waveMotion2 {
      0% { background-position-x: 0; }
      100% { background-position-x: 1500px; }
    }
    @keyframes waveMotion3 {
      0% { background-position-x: 0; }
      100% { background-position-x: 2000px; }
    }
    main {
      position: relative;
      z-index: 10;
      max-width: 720px;
      padding: 48px 32px;
      margin: 15vh auto 5vh auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      color: #5bbefa;
    }
    p {
      font-size: 1.2rem;
      color: #cbd4e1;
    }
  </style>
</head>
<body>

<main>
  <h1>Hi — I'm Utkarsh Chaudhary</h1>
  <p>Aspiring Software Developer • Web, Cybersecurity & Game Design. Diploma + B.Tech student building modern, secure and interactive experiences.</p>
</main>

<div class="waves">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
</div>

</body>
</html>
